<!doctype html>
<html>
	<head>{% block head %}
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>BookFinder - {% block title %}Blank{% endblock %}</title>

		<!-- Bootstrap -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	{% endblock %}</head>
	<body>
		<div id="toolbar">
		{% block toolbar %}
			<div id="title-bar" class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">BookFinder</a>
					</div>
					<div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
						<ol class="nav navbar-nav navbar-right">
							<li id="head-search-bar">
								<form class="navbar-form" role="search" action="/search/">
									<div class="form-group">
										<input id="head-search-bar_text" class="form-control" type="text" name="title" placeholder="Title">
									</div>
									<button class="btn btn-default" type="submit">Search</button>
								</form>
							</li>
							<li id="sign-in-button" class="active"><a href="javascript:open_sign_in()" id="sign-in-href">Sign In</a></li>
							<li id="sign-in-drop-down" class="dropdown" style="display:none">
								<a class="dropdown-toggle" role="button" aria-expanded="false" href="#" data-toggle="dropdown">
									<span id="sign-in-name">Sign Out</span> <span class="caret"></span>
								</a>
								<ul class="dropdown-menu" role="menu">
									<li><a href="javascript:sign_out()">Sign Out</a></li>
								</ul>
							</li>
						</ol>
					</div>
				</div>
			</div>
			<div id="sign-in-dialog" class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<A class="close" aria-hidden="true" href="javascript:close_sign_in()">Ã—</A>
							<h4 class="modal-title">Sign in</h4>
						</div>
						<div class="modal-body">
							<!--This is the body of the sign-in dialog-->
							<form class="form-horizontal">
								<input id="sign-in-field_name" class="form-control" type="text" placeholder="Username">
							</form>
						</div>
						<div class="modal-footer">
							<A class="btn btn-default" href="javascript:close_sign_in()">Cancel</A>
							<A class="btn btn-primary" href="javascript:sign_in()">Sign In</A>
						</div>
					</div>
				</div>
			</div>
			<div id="spacer" class="page-header"></div>
		{% endblock %}
		</div>
		<div id="content">{% block content %}{% endblock %}</div>
		<div id="footer">
		{% block footer %}
			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="/static/js/bootstrap.min.js"></script>
			<!-- Individual files included here -->
			<script src="/static/js/signin.js"></script>
		{% endblock %}
		</div>
	</body>
</html>

{% extends "base.html" %}
{% block title %}All Books{% endblock %}
{% block content %}
    <div id="page-body" class="container">
        <h1>Enjoy our large selection of books!</h1>
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

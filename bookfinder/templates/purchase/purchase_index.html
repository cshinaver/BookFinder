{% extends "base.html" %}

{% block content %}
  <h1>Hello Merchant!</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }} <!--necessary for CSRF prevention-->
      <p>
          Please enter the ISBN of the book you would like to sell:<br>
          {{ form.ISBN(size=80) }}<br>
      </p>
      <p>
          Enter your asking price:<br>
          {{ form.Price(size=80) }}<br>
      </p>
      <p><input type="submit" value="Submit"></p>
  </form>
{% endblock %}
